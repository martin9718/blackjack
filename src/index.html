<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body >


    <header class="bg-dark texte-white text-center pb-1">
        <h1>Blackjack</h1>
    </header>
    
    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNew" class="btn btn-danger">New game</button>
            <button id="btnRequest" disabled="disabled" class="btn btn-primary">Request card</button>
            <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop</button>
        </div>
    </div>

    <div class="container">
        <div class="row mt-1">
            <div class="col-12">
                <h3>Player 1 - <small>0</small></h3>
                <div id="player-cards" class="divCards row min-height">
                    <!--<img class="cardDeck img-fluid col-3 col-sm-3 col-md-2 col-lg-2 " src="assets/cards/10C.png" alt="">-->
                </div>
            </div>
        </div>
    
        <div class="row mt-1">
            <div class="col-12">
                <h3>Computer - <small>0</small></h3>
                <div id="computer-cards" class="divCards row min-height">
                    <!--<img class="cardDeck img-fluid col-3 col-sm-3 col-md-2 col-lg-2 " src="assets/cards/10C.png" alt="">-->
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>

    <script>
        myModule.newGame();
    </script>
</body>

</html>
